{% extends 'layout.html' %}

{% block title %}Delete Student {% endblock title %}

{% block content %}
<div class='container jumbotron'>
    <center>
        <h2>Delete Confirmation</h2>
        <form method='post'>
            {% csrf_token %}
            <p>Do you want to delete this record!!!</p>
            <input type='submit' class='btn btn-danger col-2' value='YES'>
            <a href={% url 'student_list_url' %}><button type='button' class='btn btn-warning col-2'>No</button></a>
        </form>
    </center>
</div>
{% endblock content %}
